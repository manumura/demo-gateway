    port: 6379
    timeout: 60000
    password: mypass

client:
  demo-gateway-client1:
    url: http://localhost:8081
  demo-gateway-client2:
    url: http://localhost:8082

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
