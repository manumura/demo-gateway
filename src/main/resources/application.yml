server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: demo-gateway
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 60000
    password: mypass
  datasource:
    url: jdbc:h2:mem:demoGatewayDb
    username: sa
    password: password
    driverClassName: org.h2.Driver

application:
  clients:
    - name: demo-gateway-client1
      url: ${DEMO_GATEWAY_CLIENT1_URL:http://localhost:8081}
    - name: demo-gateway-client2
      url: ${DEMO_GATEWAY_CLIENT2_URL:http://localhost:8082}
  token:
    key: 012345678901234567890123456789ab
    expiryInSec: 300

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
